<!DOCTYPE html>
<html>

<head>
    <title>Wisata Kebumen - By Hedi Harsono</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="bulma.css.map">
</head>

<body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="wisata-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="aboutus.html">About Us</a>
                <a class="navbar-item" href="contact.html">Contact</a>

            </div>
        </div>
    </nav>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Hubungi kami
                </h1>
                <h2 class="subtitle">
                    Kami penyedia jasa layanan perjalanan wisata
                </h2>
            </div>
        </div>
    </section>
    <br/>
    <div class="container">
        <form action="https://formspree.io/heedhi@gmail.com" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Depan" id="first">
                    </div>
                </div>
                <!--  col-md-6   -->

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Belakang" id="last">
                    </div>
                </div>
                <!--  col-md-6   -->
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Perusahaan" id="company">
                    </div>


                </div>
                <!--  col-md-6   -->

                <div class="col-md-6">

                    <div class="form-group">
                        <input type="tel" class="form-control" id="phone" placeholder="Handphone">
                    </div>
                </div>
                <!--  col-md-6   -->
            </div>
            <!--  row   -->


            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <!--  col-md-6   -->

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="url" class="form-control" id="url" placeholder="Website">
                    </div>

                </div>
                <!--  col-md-6   -->
            </div>
            <!--  row   -->




            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <h3>Lokasi Peta Kebumen</h3>
        <div class="map-responsive ">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63264.63549568704!2d109.63765581545356!3d-7.678879129128841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7aca065e524833%3A0x77e99e723f3baa9b!2sKebumen%2C%20Kebumen%20Regency%2C%20Central%20Java!5e0!3m2!1sen!2sid!4v1567240316892!5m2!1sen!2sid "
                width="800 " height="600 " frameborder="0 " style="border:0; " allowfullscreen=" "></iframe>
        </div>
    </div>





    <footer class="footer ">
        <div class="content has-text-centered ">
            <p>
                <strong>Wisata Kebumen</strong> by <a href="# ">Hedi Harsono</a>.
            </p>
        </div>
    </footer>

</html>
